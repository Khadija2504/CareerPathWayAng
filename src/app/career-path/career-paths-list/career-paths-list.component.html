<div class="min-h-screen bg-gray-50 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Existing Career Paths</h2>
  
        <div class="space-y-6">
          <div
            *ngFor="let path of existingCareerPaths"
            class="group bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg p-6 hover:shadow-md transition-shadow"
          >
            <div class="flex flex-col sm:flex-row justify-between items-start mb-4">
              <div>
                <h3 class="text-lg font-semibold text-white">{{ path.name }}</h3>
                <p class="text-sm text-gray-200 mt-1">{{ path.description }}</p>
              </div>
  
              <div class="mt-2 sm:mt-0">
                <span class="inline-block px-2 py-1 bg-white/20 text-white text-xs rounded-full">
                  Assigned to: {{ path.employee?.lastName || 'Unassigned' }} {{ path.employee?.firstName || 'Unassigned' }}
                </span>
              </div>
            </div>
  
            <div class="space-y-4 ml-4">
              <div
                *ngFor="let step of path.steps"
                [ngClass]="{'bg-green-50': step.done, 'bg-gray-50': !step.done}"
                class="p-3 rounded-lg border border-gray-200"
              >
                <h4 class="text-sm font-medium text-gray-700">{{ step.title }}</h4>
                <p class="text-sm text-gray-600 mt-1">{{ step.description }}</p>
                <div *ngIf="step.requiredSkill" class="mt-2">
                  <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                    Requires: {{ step.requiredSkill.name }}
                  </span>
                </div>
  
                <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                  <ng-container *ngIf="path.done === false">
                  <div class="relative">
                    <select
                      [(ngModel)]="step.done"
                      (change)="updateStep(step.id, step.done)"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none"
                    >
                      <option [value]="false">Not Done</option>
                      <option [value]="true">Done</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg
                        class="h-4 w-4"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngIf="path.done === true">
                    {{step.done}}
                </ng-container>
                </div>
              </div>
            </div>
          </div>
  
          <div *ngIf="existingCareerPaths.length === 0" class="text-center py-8 text-gray-500">
            No career paths created yet
          </div>
        </div>
      </div>
    </div>
  </div>
