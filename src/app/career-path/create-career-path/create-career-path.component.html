<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
      <button
        (click)="openModal()"
        class="mb-8 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
      >
        Create New Career Path
      </button>
  
      <div
        *ngIf="showModal"
        class="fixed inset-0 bg-black/50 bg-opacity-30 flex items-center justify-center p-4 z-50"
      >
        <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
          <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">Create New Career Path</h2>
            <button
              (click)="closeModal()"
              class="text-gray-500 hover:text-gray-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
  
          <div class="p-6">
            <form [formGroup]="careerPathForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Career Path Name <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    formControlName="name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                  <div
                    *ngIf="careerPathForm.get('name')?.invalid && careerPathForm.get('name')?.touched"
                    class="text-red-500 text-sm mt-1"
                  >
                    Career Path Name is required.
                  </div>
                </div>
  
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                  <textarea
                    formControlName="description"
                    rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  ></textarea>
                </div>
              </div>
  
              <div class="space-y-6">
                <div class="border-t border-gray-200 pt-6">
                  <h3 class="text-lg font-semibold text-gray-800 mb-4">Career Steps</h3>
  
                  <div formArrayName="steps">
                    <div
                      *ngFor="let step of steps.controls; let i = index"
                      [formGroupName]="i"
                      class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200"
                    >
                      <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-medium text-gray-600">Step {{ i + 1 }}</span>
                        <button
                          type="button"
                          (click)="removeStep(i)"
                          class="text-red-500 hover:text-red-700 text-sm font-medium"
                        >
                          Remove
                        </button>
                      </div>
  
                      <div class="space-y-4">
                        <div>
                          <label class="block text-sm font-medium text-gray-700 mb-1">
                            Step Title <span class="text-red-500">*</span>
                          </label>
                          <input
                            type="text"
                            formControlName="title"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          />
                          <div
                            *ngIf="step.get('title')?.invalid && step.get('title')?.touched"
                            class="text-red-500 text-sm mt-1"
                          >
                            Step Title is required.
                          </div>
                        </div>
  
                        <div>
                          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                          <textarea
                            formControlName="description"
                            rows="2"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          ></textarea>
                        </div>
  
                        <div>
                          <label class="block text-sm font-medium text-gray-700 mb-1">Required Skill</label>
                          <select
                            formControlName="requiredSkillId"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          >
                            <option value="">Select a skill</option>
                            <option *ngFor="let skill of skills" [value]="skill.id">{{ skill.name }}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <button
                    type="button"
                    (click)="addStep()"
                    class="w-full mt-4 py-2 px-4 border border-dashed border-gray-300 rounded-lg hover:border-gray-400 text-gray-600 hover:text-gray-700 transition-colors"
                  >
                    + Add Step
                  </button>
                </div>
              </div>
  
              <button
                type="submit"
                [disabled]="careerPathForm.invalid"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium disabled:bg-gray-400 disabled:cursor-not-allowed"
              >
                Create Career Path
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Existing Career Paths</h2>
  
        <div class="space-y-6">
          <div
            *ngFor="let path of existingCareerPaths"
            class="group border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow"
          >
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-lg font-semibold text-gray-800">{{ path.name }}</h3>
                <p class="text-sm text-gray-600 mt-1">{{ path.description }}</p>
              </div>
              <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button class="text-blue-600 hover:text-blue-800">Edit</button>
                <button class="text-red-600 hover:text-red-800">Delete</button>
              </div>
            </div>
  
            <div class="space-y-4 ml-4">
              <div
                *ngFor="let step of path.steps"
                class="p-3 bg-gray-50 rounded-lg border border-gray-200"
              >
                <h4 class="text-sm font-medium text-gray-700">{{ step.title }}</h4>
                <p class="text-sm text-gray-600 mt-1">{{ step.description }}</p>
                <div *ngIf="step.requiredSkill" class="mt-2">
                  <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                    Requires: {{ step.requiredSkill.name }}
                  </span>
                </div>
              </div>
            </div>
          </div>
  
          <div *ngIf="existingCareerPaths.length === 0" class="text-center py-8 text-gray-500">
            No career paths created yet
          </div>
        </div>
      </div>
    </div>
  </div>
