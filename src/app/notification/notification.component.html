<div class="max-w-4xl mx-auto p-4 sm:p-6 bg-white rounded-lg shadow-lg">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Notifications</h2>
    <button
      class="p-2 text-gray-600 hover:text-blue-500 transition-colors"
      title="Mark all as read"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
    </button>
  </div>

  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="!isLoading && notifications.length > 0" class="space-y-4">
    <div
      *ngFor="let notification of notifications"
      class="flex items-start p-4 sm:p-6 border border-gray-200 rounded-lg hover:shadow-md transition-shadow bg-gray-50 hover:bg-white"
    >
      <div
        [ngClass]="{
          'text-blue-500': !notification.read,
          'text-gray-400': notification.read
        }"
        class="mr-4"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </div>

      <div class="flex-1">
        <p class="text-gray-800 text-sm sm:text-base">{{ notification.message }}</p>
        <p class="text-xs sm:text-sm text-gray-500 mt-1">
          {{ notification.sentAt | date: 'medium' }}
        </p>
      </div>

      <button
        *ngIf="!notification.read"
        class="p-2 text-gray-500 hover:text-blue-500 transition-colors"
        title="Mark as read"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </button>
    </div>
  </div>

  <div
    *ngIf="!isLoading && notifications.length === 0"
    class="flex flex-col items-center justify-center p-6 text-gray-500"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 mb-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>
    <p class="text-lg sm:text-xl">No new notifications</p>
  </div>
</div>
