<div class="flex flex-col md:flex-row h-screen bg-gray-50">
    <div class="w-full md:w-1/4 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-4 border-b border-gray-200 text-center md:text-left">
        <h2 class="text-lg font-semibold text-gray-800">Conversations</h2>
      </div>
      <div class="flex-1 overflow-y-auto p-4 space-y-2">
        <div *ngFor="let conversation of conversations">
          <button *ngIf="hasRole('EMPLOYEE')" (click)="startChat(conversation.mentor.id)" class="w-full text-left p-3 flex items-center space-x-3 hover:bg-gray-100 rounded-lg transition">
            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <p class="text-sm font-medium text-gray-800">{{ conversation.mentor.firstName }} {{ conversation.mentor.lastName }}</p>
          </button>
      
          <button *ngIf="hasRole('MENTOR')" (click)="startChat(conversation.mentee.id)" class="w-full text-left p-3 flex items-center space-x-3 hover:bg-gray-100 rounded-lg transition">
            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <p class="text-sm font-medium text-gray-800">{{ conversation.mentee.firstName }} {{ conversation.mentee.lastName }}</p>
          </button>
        </div>
      </div>
    </div>
  
    <div class="flex-1 flex flex-col bg-white">
      <div class="p-4 border-b border-gray-200 text-center md:text-left">
        <h2 class="text-lg font-semibold text-gray-800">Chat</h2>
      </div>
      <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <div *ngFor="let message of messages" class="flex items-start space-x-2" [ngClass]="{'justify-end': message.sender.id === loggedinUser}">
          <div *ngIf="message.sender.id !== loggedinUser" class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="max-w-xs md:max-w-md p-3 rounded-lg" [ngClass]="{
            'bg-gray-100 text-gray-800': message.sender.id !== loggedinUser,
            'bg-blue-500 text-white': message.sender.id === loggedinUser
          }">
            <p class="text-sm">{{ message.content }}</p>
            <div class="text-xs text-gray-400 mt-1 text-right">{{ message.timestamp | date:'shortTime' }}</div>
          </div>
          <div *ngIf="message.sender.id === loggedinUser" class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="p-4 border-t border-gray-200 bg-gray-100">
        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="flex items-center space-x-2">
          <textarea formControlName="content" placeholder="Type a message..."
            class="flex-1 p-2 text-sm border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="1"></textarea>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Send</button>
        </form>
      </div>
    </div>
  </div>
