    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="text-white text-2xl font-bold">
            CareerPathway
          </a>
  
          <div class="hidden md:block ml-10">
            <div class="flex space-x-4">
              <a routerLink="/dashboard" 
                 routerLinkActive="border-b-2 border-white"
                 class="text-white hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                Dashboard
              </a>
              <a routerLink="/training" 
                 routerLinkActive="border-b-2 border-white"
                 class="text-white hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                Training
              </a>
              <a routerLink="/career-paths" 
                 routerLinkActive="border-b-2 border-white"
                 class="text-white hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                Career Paths
              </a>
            </div>
          </div>
        </div>
  
        <div class="hidden md:block">
          <div class="flex items-center space-x-4">
            <button class="text-white hover:bg-blue-600 p-2 rounded-full transition duration-300">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
            </button>
  
            <div class="relative ml-3">
              <button (click)="isDropdownOpen = !isDropdownOpen" 
                      class="flex items-center text-sm text-white focus:outline-none">
                <span class="mr-2">full name</span>
                <img [src]="" class="h-8 w-8 rounded-full border-2 border-white" />
              </button>
            
              <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">
                  Profile
                </a>
                <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">
                  Settings
                </a>
                <button (click)="logout()" 
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">
                  Logout
                </button>
              </div>
            </div>
            
          </div>
        </div>
  
        <div class="-mr-2 flex md:hidden">
          <button (click)="isMobileMenuOpen = !isMobileMenuOpen"
                  class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-600 focus:outline-none transition duration-300">
            <svg class="h-6 w-6" [class.hidden]="isMobileMenuOpen" fill="none" 
                 stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" fill="none" 
                 stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/dashboard" 
           class="text-white hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-medium">
          Dashboard
        </a>
        <a routerLink="/training" 
           class="text-white hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-medium">
          Training
        </a>
        <a routerLink="/career-paths" 
           class="text-white hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-medium">
          Career Paths
        </a>
      </div>
      <div class="pt-4 pb-3 border-t border-blue-400">
        <div class="flex items-center px-5">
          <div class="h-10 w-10 rounded-full bg-blue-200 flex items-center justify-center">
            <span class="text-blue-600 font-medium">JD</span>
          </div>
          <div class="ml-3">
            <div class="text-white text-sm font-medium">John Doe</div>
          </div>
        </div>
        <div class="mt-3 px-2 space-y-1">
          <a routerLink="/profile" 
             class="block px-3 py-2 text-white hover:bg-blue-600 rounded-md">
            Profile
          </a>
          <button (click)="logout()" 
                  class="block w-full text-left px-3 py-2 text-white hover:bg-blue-600 rounded-md">
            Logout
          </button>
        </div>
      </div>
    </div>
