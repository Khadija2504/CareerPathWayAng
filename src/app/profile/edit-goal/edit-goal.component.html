<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Goal</h2>
  
      <div *ngIf="errorMessage" class="text-red-500 mb-4">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="editGoalForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Goal Description</label>
          <input
            type="text"
            formControlName="goalDescription"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Target Date</label>
          <input
            type="date"
            formControlName="targetDate"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Status</label>
          <select
            formControlName="status"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="IN_PROGRESS">IN PROGRESS</option>
            <option value="NOT_STARTED">NOT STARTED</option>
            <option value="COMPLETED">COMPLETED</option>
          </select>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Type</label>
          <select
            formControlName="type"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="longTerm">Long Term</option>
            <option value="shortTerm">Short Term</option>
          </select>
        </div>
  
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Update Goal
          </button>
        </div>
      </form>
    </div>
  </div>
