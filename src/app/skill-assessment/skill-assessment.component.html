<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="bg-white overflow-hidden shadow rounded-lg mb-8">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Skill Assessment</h3>
          <div class="mt-4 max-w-md">
            <label class="block text-sm font-medium text-gray-700">Select Skill</label>
            <select
              [(ngModel)]="selectedSkillId"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
            >
              <option *ngFor="let skill of skills" [value]="skill.id">{{ skill.name }}</option>
            </select>
            <button
              (click)="onSelectSkill()"
              [disabled]="!selectedSkillId"
              class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Start Assessment
            </button>
          </div>
        </div>
      </div>
  
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Assessment History</h3>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Previous assessment results and analysis</p>
        </div>
  
        <div *ngIf="errorMessage" class="mx-4 mb-4 p-4 rounded-md bg-red-50">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">{{ errorMessage }}</h3>
            </div>
          </div>
        </div>
  
        <div *ngIf="assessments" class="border-t border-gray-200">
          <dl>
            <div *ngFor="let assessment of assessments" class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-gray-500">Score</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  {{ assessment.score }}%
                </span>
              </dd>
  
              <dt class="text-sm font-medium text-gray-500 mt-4 sm:mt-0">Strengths</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <ul class="list-disc pl-5 space-y-1">
                  <li *ngFor="let strength of assessment.strengths">{{ strength }}</li>
                </ul>
              </dd>
  
              <dt class="text-sm font-medium text-gray-500 mt-4 sm:mt-0">Weaknesses</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <ul class="list-disc pl-5 space-y-1">
                  <li *ngFor="let weakness of assessment.weaknesses">{{ weakness }}</li>
                </ul>
              </dd>
  
              <dt class="text-sm font-medium text-gray-500 mt-4 sm:mt-0">Skill Gaps</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                <ul class="list-disc pl-5 space-y-1">
                  <li *ngFor="let gap of assessment.skillGaps">{{ gap }}</li>
                </ul>
              </dd>
            </div>
          </dl>
        </div>
  
        <div *ngIf="assessments?.length === 0" class="px-4 py-5 sm:px-6">
          <div class="text-center text-gray-400">
            <svg class="mx-auto h-12 w-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <p class="mt-2 text-sm">No assessment results available. Complete an assessment to see your analysis.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
