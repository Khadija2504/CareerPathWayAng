<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6">Add New Resource</h2>
    <form [formGroup]="resourceForm" (ngSubmit)="addResource()" enctype="multipart/form-data">
      <!-- Title Field -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" formControlName="title"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="title?.invalid && (title?.dirty || title?.touched || formSubmitted)">
        <div *ngIf="title?.invalid && (title?.dirty || title?.touched || formSubmitted)" class="text-red-500 text-sm mt-1">
          <div *ngIf="title?.errors?.['required']">Title is required</div>
          <div *ngIf="title?.errors?.['maxlength']">Maximum 255 characters</div>
        </div>
      </div>
  
      <!-- Type Field -->
      <div class="mb-4">
        <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
        <select id="type" formControlName="type"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="type?.invalid && (type?.dirty || type?.touched || formSubmitted)">
          <option value="" disabled>Select resource type</option>
          <option *ngFor="let type of resourceTypes" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="type?.invalid && (type?.dirty || type?.touched || formSubmitted)" class="text-red-500 text-sm mt-1">
          <div *ngIf="type?.errors?.['required']">Type is required</div>
        </div>
      </div>
  
      <!-- Resource URL Field -->
      <div class="mb-4">
        <label for="resourceUrl" class="block text-sm font-medium text-gray-700">Resource URL</label>
        <input type="url" id="resourceUrl" formControlName="resourceUrl"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="resourceUrl?.invalid && (resourceUrl?.dirty || resourceUrl?.touched || formSubmitted)">
        <div *ngIf="resourceUrl?.invalid && (resourceUrl?.dirty || resourceUrl?.touched || formSubmitted)" class="text-red-500 text-sm mt-1">
          <div *ngIf="resourceUrl?.errors?.['required']">URL is required</div>
          <div *ngIf="resourceUrl?.errors?.['maxlength']">Maximum 255 characters</div>
        </div>
      </div>
  
      <!-- Category Field -->
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <input type="text" id="category" formControlName="category"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="category?.invalid && (category?.dirty || category?.touched || formSubmitted)">
        <div *ngIf="category?.invalid && (category?.dirty || category?.touched || formSubmitted)" class="text-red-500 text-sm mt-1">
          <div *ngIf="category?.errors?.['maxlength']">Maximum 100 characters</div>
        </div>
      </div>
  
      <!-- Image Upload Field -->
      <div class="mb-6">
        <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
        <input type="file" id="image" (change)="onFileChange($event)"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="image?.invalid && (image?.dirty || image?.touched || formSubmitted)">
        <div *ngIf="image?.invalid && (image?.dirty || image?.touched || formSubmitted)" class="text-red-500 text-sm mt-1">
          <div *ngIf="image?.errors?.['required']">Image is required</div>
        </div>
      </div>
  
      <!-- Submit Button & Status Messages -->
      <button type="submit" 
        class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-colors"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Add Resource</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
  
      <div *ngIf="successMessage" class="mt-4 p-3 bg-green-100 text-green-700 rounded-md">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md">
        {{ errorMessage }}
      </div>
    </form>
  </div>
