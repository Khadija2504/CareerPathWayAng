<div class="flex h-165 bg-gray-100">
    <div class="w-1/4 bg-white border-r border-gray-200">
      <div class="p-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800">Conversations</h2>
      </div>
      <div class="overflow-y-auto p-4 space-y-2">
        <div *ngFor="let conversation of conversations">
          <button (click)="startChat(conversation.mentor.id)"
            class="w-full text-left p-2 hover:bg-gray-100 rounded-lg transition">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <p class="text-sm text-gray-800">{{ conversation.mentor.firstName }} {{ conversation.mentor.lastName }}</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  
    <div class="flex-1 flex flex-col bg-white">
      <div class="p-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800">Chat</h2>
      </div>
      <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <div *ngFor="let message of messages">
          <div *ngIf="message.sender.id !== loggedinUser" class="flex items-start space-x-2">
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <div>
              <div class="bg-gray-100 rounded-lg px-3 py-2 max-w-xs">
                <p class="text-sm text-gray-800">{{ message.content }}</p>
              </div>
              <div class="text-xs text-gray-400 mt-1">{{ message.timestamp | date:'shortTime' }}</div>
            </div>
          </div>
  
          <div *ngIf="message.sender.id === loggedinUser" class="flex items-start justify-end space-x-2">
            <div>
              <div class="bg-blue-500 rounded-lg px-3 py-2 max-w-xs">
                <p class="text-sm text-white">{{ message.content }}</p>
              </div>
              <div class="text-xs text-gray-400 mt-1 text-right">{{ message.timestamp | date:'shortTime' }}</div>
            </div>
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 border-t border-gray-200">
        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="flex items-center space-x-2">
          <textarea
            formControlName="content"
            placeholder="Type a message..."
            class="flex-1 p-2 text-sm border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-1 focus:ring-blue-500"
            rows="1"
          ></textarea>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
