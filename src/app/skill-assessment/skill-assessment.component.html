<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Skill Assessment</h3>
      <div class="max-w-md">
        <label class="block text-sm font-medium text-gray-700">Select Skill</label>
        <select
          [(ngModel)]="selectedSkillId"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option *ngFor="let skill of skills" [value]="skill.id">{{ skill.name }}</option>
        </select>
        <button
          (click)="onSelectSkill()"
          [disabled]="!selectedSkillId"
          class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Start Assessment
        </button>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Assessment History</h3>
      <p class="text-sm text-gray-600 mb-6">Previous assessment results and analysis</p>

      <div *ngIf="errorMessage" class="mb-4 p-4 rounded-md bg-red-50 text-red-600">
        {{ errorMessage }}
      </div>

      <div *ngIf="assessments" class="space-y-4">
        <div *ngFor="let assessment of assessments" class="bg-gray-50 p-4 rounded-lg">
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <dt class="text-sm font-medium text-gray-500">Score</dt>
              <dd class="mt-1 text-sm text-gray-900">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  {{ assessment.score }}%
                </span>
              </dd>
            </div>
            <div>
              <dt class="text-sm font-medium text-gray-500">Strengths</dt>
              <dd class="mt-1 text-sm text-gray-900">
                <ul class="list-disc pl-5">
                  <li *ngFor="let strength of assessment.strengths">{{ strength }}</li>
                </ul>
              </dd>
            </div>
            <div>
              <dt class="text-sm font-medium text-gray-500">Weaknesses</dt>
              <dd class="mt-1 text-sm text-gray-900">
                <ul class="list-disc pl-5">
                  <li *ngFor="let weakness of assessment.weaknesses">{{ weakness }}</li>
                </ul>
              </dd>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="assessments?.length === 0" class="text-center text-gray-400 py-6">
        <svg class="mx-auto h-12 w-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <p class="mt-2 text-sm">No assessment results available. Complete an assessment to see your analysis.</p>
      </div>
    </div>
  </div>
</div>
