<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-2xl mx-4">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Career Pathway</h1>
        <p class="text-gray-600">Register to start your journey</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="First name"
              />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Last name"
              />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                formControlName="email"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Email"
              />
            </div>
          </div>
  
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                formControlName="password"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Password"
              />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input
                type="password"
                formControlName="confirmPassword"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Confirm Password"
              />
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Role</label>
              <select
                formControlName="role"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="EMPLOYEE">Employee</option>
                <option value="MENTOR">Mentor</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngIf="registerForm.get('role')?.value === 'MENTOR'" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Expertise Area</label>
              <input
                type="text"
                formControlName="expertiseArea"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Expertise Area"
              />
            </div>
          </div>
          <div *ngIf="registerForm.get('role')?.value === 'MENTOR'" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Years of Experience</label>
              <input
                type="number"
                formControlName="yearsOfExperience"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Years of Experience"
              />
            </div>
          </div>
  
          <div *ngIf="registerForm.get('role')?.value === 'EMPLOYEE'" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Department</label>
              <input
                type="text"
                formControlName="department"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Department"
              />
            </div>
  
          </div>
          <div *ngIf="registerForm.get('role')?.value === 'EMPLOYEE'" class="space-y-4">
  
            <div>
              <label class="block text-sm font-medium text-gray-700">Job title</label>
              <input
                type="text"
                formControlName="jobTitle"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Job Title"
              />
            </div>
          </div>
        </div>
  
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
          >
            <span *ngIf="!isSubmitting">Register</span>
            <span *ngIf="isSubmitting">Registering...</span>
          </button>
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
          {{ successMessage }}
        </div>
      </form>
  
      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account?</p>
        <a
          routerLink="/auth/login"
          class="text-blue-600 hover:text-blue-500 font-medium"
        >
          Login here
        </a>
      </div>
    </div>
  </div>
