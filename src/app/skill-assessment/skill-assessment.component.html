<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Select a Skill</h2>
      <select
        [(ngModel)]="selectedSkillId"
        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let skill of skills" [value]="skill.id">{{ skill.name }}</option>
      </select>
      <button
        (click)="onSelectSkill()"
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Start Assessment
      </button>
    </div>
  </div>


  <div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Assessment Results</h2>
      <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
      <div *ngIf="assessment">
        <p class="text-lg font-semibold text-gray-800">Score: {{ assessment.score }}%</p>
        <div class="mt-4">
          <h3 class="text-xl font-bold text-gray-800">Strengths</h3>
          <ul class="list-disc list-inside">
            <li *ngFor="let strength of assessment.strengths">{{ strength }}</li>
          </ul>
        </div>
        <div class="mt-4">
          <h3 class="text-xl font-bold text-gray-800">Weaknesses</h3>
          <ul class="list-disc list-inside">
            <li *ngFor="let weakness of assessment.weaknesses">{{ weakness }}</li>
          </ul>
        </div>
        <div class="mt-4">
          <h3 class="text-xl font-bold text-gray-800">Skill Gaps</h3>
          <ul class="list-disc list-inside">
            <li *ngFor="let gap of assessment.skillGaps">{{ gap }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
