<div class="min-h-screen bg-gray-50 p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
      <button
        (click)="openModal()"
        class="mb-4 sm:mb-8 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-colors font-medium w-full sm:w-auto"
      >
        Create New Career Path
      </button>
  
      <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Existing Career Paths</h2>
  
        <div class="space-y-6">
          <div
            *ngFor="let path of existingCareerPaths"
            class="group bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg p-4 sm:p-6 hover:shadow-md transition-shadow"
          >
            <div class="flex flex-col sm:flex-row justify-between items-start mb-4">
              <div>
                <h3 class="text-lg font-semibold text-white">{{ path.name }}</h3>
                <p class="text-sm text-gray-200 mt-1">{{ path.description }}</p>
              </div>
  
              <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity mt-2 sm:mt-0">
                <button
                  (click)="update(path.id)"
                  class="text-white hover:text-blue-200 flex items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-1"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                    />
                  </svg>
                  Edit
                </button>
                <button
                  (click)="deleteCareerPath(path.id)"
                  class="text-white hover:text-red-200 flex items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-1"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                  Delete
                </button>
              </div>
  
              <div class="mt-2 sm:mt-0">
                <span class="inline-block px-2 py-1 bg-white/20 text-white text-xs rounded-full">
                  Assigned to: {{ path.employee?.lastName || 'Unassigned' }} {{ path.employee?.firstName || 'Unassigned' }}
                </span>
              </div>
            </div>
  
            <div class="space-y-4 ml-4">
              <div
                *ngFor="let step of path.steps"
                [ngClass]="{'bg-green-50': step.done, 'bg-gray-50': !step.done}"
                class="p-3 rounded-lg border border-gray-200"
              >
                <h4 class="text-sm font-medium text-gray-700">{{ step.title }}</h4>
                <p class="text-sm text-gray-600 mt-1">{{ step.description }}</p>
                <div *ngIf="step.requiredSkill" class="mt-2">
                  <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                    Requires: {{ step.requiredSkill.name }}
                  </span>
                </div>
              </div>
            </div>
          </div>
  
          <div *ngIf="existingCareerPaths.length === 0" class="text-center py-8 text-gray-500">
            No career paths created yet
          </div>
        </div>
      </div>
    </div>
  </div>
