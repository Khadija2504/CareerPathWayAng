<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Existing Career Paths</h2>
      
            <div class="space-y-6">
              <div
                *ngFor="let path of existingCareerPaths"
                class="group border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow"
              >
                <div class="flex justify-between items-start mb-4">
                  <div>
                    <h3 class="text-lg font-semibold text-gray-800">{{ path.name }}</h3>
                    <p class="text-sm text-gray-600 mt-1">{{ path.description }}</p>
                  </div>
                  <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button class="text-blue-600 hover:text-blue-800">Edit</button>
                    <button class="text-red-600 hover:text-red-800">Delete</button>
                  </div>
    
                  <div class="mt-2">
                    <span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                      Assigned to: {{ path.employee?.lastName || 'Unassigned' }} {{path.employee?.firstName || 'Unassigned'}}
                    </span>
                  </div>
                </div>
      
                <div class="space-y-4 ml-4">
                  <div
                    *ngFor="let step of path.steps"
                    class="p-3 bg-gray-50 rounded-lg border border-gray-200"
                  >
                    <h4 class="text-sm font-medium text-gray-700">{{ step.title }}</h4>
                    <p class="text-sm text-gray-600 mt-1">{{ step.description }}</p>
                    <div *ngIf="step.requiredSkill" class="mt-2">
                      <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                        Requires: {{ step.requiredSkill.name }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
      
              <div *ngIf="existingCareerPaths.length === 0" class="text-center py-8 text-gray-500">
                No career paths created yet
              </div>
            </div>
        </div>
    </div>
</div>
