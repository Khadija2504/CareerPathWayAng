<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Available Courses</h1>
  
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  
    <a *ngIf="hasRole('ADMIN')" routerLink="/courses/add-course"
        class="mb-4 sm:mb-8 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-colors font-medium w-full sm:w-auto"
      >
        Add new course
    </a>
    <div *ngIf="errorMessage" class="text-red-500 text-center font-semibold">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!isLoading && courses.length > 0" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let course of courses" class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="relative h-48 bg-gray-200">
          <video *ngIf="course.type === 'VIDEO'" class="w-full h-full object-cover" controls>
            <source [src]="course.url" type="video/mp4">
            Your browser does not support the video tag.
          </video>
  
          <iframe *ngIf="course.type === 'DOC'" [src]="getDocumentCover(course.url)" class="w-full h-full" frameborder="0"></iframe>
        </div>
  
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800">{{ course.title }}</h2>
          <p class="text-gray-600 mt-2">{{ course.description }}</p>
          <p class="text-gray-500 mt-2"><strong>Category:</strong> {{ course.category }}</p>
  
          <button
            (click)="openLightbox(course)"
            class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
          >
            View Full
          </button>
          <a *ngIf="hasRole('ADMIN')" routerLink="/courses/update-course/{{course.id}}"
            class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
          >
            Update course
          </a>
        </div>
      </div>
    </div>
  
    <div *ngIf="!isLoading && courses.length === 0" class="text-gray-500 text-center mt-6">
      No courses available at the moment.
    </div>
  </div>
  
  <div *ngIf="isLightboxOpen" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 md:w-3/4 lg:w-1/2 relative">
      <button
        (click)="closeLightbox()"
        class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
      >
        &times;
      </button>
  
      <div class="mt-4">
        <video *ngIf="selectedCourse?.type === 'VIDEO'" class="w-full" controls>
          <source [src]="selectedCourse?.url" type="video/mp4">
          Your browser does not support the video tag.
        </video>
  
        <iframe *ngIf="selectedCourse?.type === 'DOC'" [src]="getDocumentCover(selectedCourse?.url)" class="w-full h-96" frameborder="0"></iframe>
      </div>
    </div>
  </div>
