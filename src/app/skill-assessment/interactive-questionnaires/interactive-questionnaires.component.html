<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Skill Assessment</h2>
    <div *ngIf="errorMessage" class="mb-4 p-4 rounded-md bg-red-50 text-red-600">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div *ngFor="let question of questions; let i = index" class="space-y-4">
        <p class="text-lg font-semibold text-gray-800">{{ question.questionText }}</p>
        <div *ngFor="let option of question.options" class="flex items-center">
          <input
            type="radio"
            [(ngModel)]="responses[i]"
            [value]="option"
            [name]="'question' + i"
            class="mr-2"
          />
          <label class="text-gray-700">{{ option }}</label>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
      >
        Submit
      </button>
    </form>
  </div>
</div>
