<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    <div *ngFor="let mentor of mentors" class="bg-white shadow-md rounded-xl p-4 flex flex-col justify-between hover:shadow-lg transition">
      <div class="flex items-center gap-4">
        <img [src]="mentor.profilePicture || 'assets/default-avatar.png'" alt="{{ mentor.firstName }} {{ mentor.lastName }}" class="w-12 h-12 rounded-full object-cover" />
        <div>
          <h3 class="text-lg font-semibold">
            {{ mentor.firstName }} {{ mentor.lastName }}
            <span class="bg-green-100 text-green-700 px-2 py-1 text-xs rounded-md ml-2">{{ mentor.role }}</span>
          </h3>
          <p class="text-gray-500 text-sm">{{ mentor.expertiseArea }}</p>
          <p class="text-gray-400 text-xs">{{ mentor.yearsOfExperience }} years of experience</p>
        </div>
      </div>
      <div class="mt-4 flex space-x-3">
        <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm py-2 px-3 rounded-lg transition">ðŸ“© Email</button>
        <button (click)="startChat(mentor.id)" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm py-2 px-3 rounded-lg transition">Contact</button>
      </div>
    </div>
  </div>
